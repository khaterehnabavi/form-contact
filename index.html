<body>
    <div class="form">
        <h2>Contact Me</h2>
        <form action="">
            <input type="text" class="input-field " placeholder="first name" required>
            <input type="text" class="input-field " placeholder="last name" required>
            <input type="tel" class="input-field" placeholder="phone number" pattern="[0-9{10}]" required>

        </form>
        <div class="hearts">Made with love</div>

    </div>
